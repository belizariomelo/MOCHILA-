<!DOCTYPE html>
<html class="dark-mode" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochila de viagem</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="toggle.css" />
    <link rel="stylesheet" href="darkmode.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="conteudo">
      <div class="card">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
        <img class="imagemMala" src="imgs\mala.png" alt="mochila" />
        <div class="mochila">
          <img class="imagemMochila" src="imgs\imagem.png" alt="mochila" />
        </div>
        <form action="" class="adicionar" id="novoItem">
          <label for="item"> Item</label>
          <input
            type="text"
            name="nome"
            id="nome"
            required
            autocomplete="off"
          />
          <label for="item">Quantidade</label>
          <input type="number" name="quantidade" id="quantidade" required />
          <input type="submit" value="Adicionar" class="cadastrar" />
        </form>
        <ul class="lista"></ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
